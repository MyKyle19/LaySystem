<!DOCTYPE html>
<!-- 检查老师管理页面 -->
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>安全老师管理</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<style type="text/css">
		.box{
			width: 20px;
			height: 20px;
			padding: 2px;
			border:1px solid #ccc;
			border-radius: 2px;
		}
		
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<div class="container">
			<div class="row">
				<div class="col-md-12" style="padding:2em 0;">
					<p>点击 <i class="fa fa-pencil box"></i> 按钮可以对检查人员进行编辑，点击 <i class="fa fa-trash-o box"></i>按钮可以将该表格行删除。</p>
					<div class="table-responsive">
						<table class="table table-bordered table-striped" id="mytable">
						    <thead>
						      <tr>
						        <td>序&nbsp号</td>
						        <td>标&nbsp号</td>
						        <td>教师姓名</td>
						        <td>教师职位</td>
						        <td>管理等级</td>
						      </tr>
						    </thead>
						    <tbody>
						      <tr>
						        <td>1</td>
						        <td>123456</td>
						        <td>陈XX</td>
						        <td>实验室管理员</td>
						        <td>普通权限</td>
						      </tr>
						      <tr>
						        <td>2</td>
						        <td>456743</td>
						        <td>林XX</td>
						        <td>设备处管理人员</td>
						        <td>检查人员</td>
						      </tr>
						      <tr>
						        <td>3</td>
						        <td>234587</td>
						        <td>刘XX</td>
						        <td>院部主管实验室主任</td>
						        <td>检查申请复审</td>
						      </tr>
						      <tr>
						        <td>4</td>
						        <td>073467</td>
						        <td>何XX</td>
						        <td>设备处管理人员</td>
						        <td>检查人员</td>
						      </tr>						      
						    </tbody>
						</table>
					</div>
				</div>
				<div class="col-md-12"  style="padding-bottom:2em;">
					<button class="btn btn-info" id="add"><i class="fa fa-plus"></i> 添加新的检查人员</button>
				</div>
			</div>
		</div>
		
		
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/bootstable.js"></script>
	<script type="text/javascript">
		$('#mytable').SetEditable({
			$addButton: $('#add')
		});
	</script>
</body>
</html>
